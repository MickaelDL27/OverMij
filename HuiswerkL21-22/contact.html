  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class ="navbar-brand" href="#">Mijn Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse-navbar-collapse" id="navbarNAv">

            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Contact</h1>
        <p>Neem contact met mij op via het onderstaande formulier:</p>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" name="naam" id="naam" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="bericht" class="form-label">Bericht</label>
                <textarea name="bericht" id="bericht" rows="5" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verzenden</button>
        </form>
    </main>
    <footer class="bg-light text-center py-4 mt-5" style="height: 200px;">
        <p>Contactinformatie: mdelembre@gmail.com <br>&copy; 2024 Alle rechten voorbehouden</p>
    </footer>
